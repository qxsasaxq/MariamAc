  <!-- تأثير الألعاب النارية -->
  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    let particles = [];

    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    class Particle {
      constructor(x, y, color) {
        this.x = x;
        this.y = y;
        this.radius = random(2, 4);
        this.color = color;
        this.speed = random(2, 8);
        this.angle = random(0, Math.PI * 2);
        this.alpha = 1;
      }

      update() {
        this.x += this.speed * Math.cos(this.angle);
        this.y += this.speed * Math.sin(this.angle) + 0.5;
        this.alpha -= 0.015;
      }

      draw() {
        ctx.save();
        ctx.globalAlpha = this.alpha;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
        ctx.restore();
      }
    }

    function launchFirework() {
      const x = random(100, canvas.width - 100);
      const y = random(100, canvas.height / 2);
      const color = `hsl(${Math.floor(random(0, 360))}, 100%, 60%)`;
      for (let i = 0; i < 50; i++) {
        particles.push(new Particle(x, y, color));
      }
    }

    function animate() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.2)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      particles.forEach((p, i) => {
        p.update();
        p.draw();
        if (p.alpha <= 0) particles.splice(i, 1);
      });

      requestAnimationFrame(animate);
    }

    setInterval(launchFirework, 1500); // إطلاق الألعاب النارية كل ثانيتين
    animate();
  </script>
<script>
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  let particles = [];

  class Particle {
    constructor(x, y, color, radius) {
      this.x = x;
      this.y = y;
      this.color = color;
      this.radius = radius;
      this.dx = (Math.random() - 0.5) * 8;
      this.dy = (Math.random() - 0.5) * 8;
      this.life = 100;
    }

    update() {
      this.x += this.dx;
      this.y += this.dy;
      this.life--;
    }

    draw() {
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
      ctx.fillStyle = this.color;
      ctx.fill();
    }
  }

  function createFirework() {
    const x = Math.random() * canvas.width;
    const y = Math.random() * canvas.height / 2;
    const colors = ["#ff1744", "#fbc02d", "#00e676", "#2979ff", "#d500f9"];
    for (let i = 0; i < 50; i++) {
      particles.push(new Particle(x, y, colors[Math.floor(Math.random() * colors.length)], 3));
    }
  }

  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    particles.forEach((p, i) => {
      p.update();
      p.draw();
      if (p.life <= 0) {
        particles.splice(i, 1);
      }
    });
    requestAnimationFrame(animate);
  }

  setInterval(createFirework, 800);
  animate();

  window.addEventListener("resize", () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });

  // ✅ التوجيه التلقائي بعد 3 ثواني
  setTimeout(() => {
    window.location.href = "https://mariamac.info/index.html";
  }, 3000);
</script>
